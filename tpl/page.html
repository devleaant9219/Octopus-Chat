<!DOCTYPE html>
<html>

    <script src="/chat.js"></script>
    <link rel="stylesheet" href="chat.css">

  <body>
    <div role="navigation" class="navbar navbar-inverse navbar-fixed-top">

      </div>
    </div>
  </body>
  <div class="jumbotron">

  </div>
